development:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: goggles_development
  pool: 5
  timeout: 18000
  wait_timeout: 2147483
  username: root
  password: nothingis4ever
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: goggles_test
  pool: 5
  timeout: 6000
  username: root
  password: nothingis4ever
  host: localhost

production:
  adapter: mysql2
  encoding: utf8
  reconnect: true
  database: goggles
  pool: 5
  timeout: 6000
  username: <%= ENV['DB_PRODUCTION_USER'] || 'root' %>
  password: <%= ENV['DB_PRODUCTION_PWD'] || 'nothingis4ever' %>
  host: <%= ENV['DB_PRODUCTION_HOST'] || 'localhost' %>
  <%= "port: #{ ENV['DB_PRODUCTION_PORT'] }" if ENV['DB_PRODUCTION_PORT'] %>
